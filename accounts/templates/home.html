<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
 
  <body>
    <h3 class="text-center display-1 ">Offensive Word Checker</h3>
    <div class="row ml-2 mr-2">
        <!-- <div class="col"></div> -->
        <div class="col-7 mt-5">
            <form method="post" action="{% url 'h' %}">
                {% csrf_token %}
                <!-- <label for="user_input">Enter the text:</label><br> -->
                <textarea class="form-control" name="text" cols="30" rows="15" placeholder="Enter the text hear"></textarea><br>
                <!-- <input type="text" id="user_input" name=""> -->
                <button type="submit" value="Filter" class="btn btn-block btn-warning">Check</button>
            </form>
            
            </div>
        <div class="col mt-5 ml-5">
            <div id="output">
                <h1>Profanity Filter Result</h1>
                <p>Original Text: {{ user_input }}</p>
                <p>result : {{result}}</p>
                <p>Censored Words : {{censored}}</p>
                <p>Categorized Words:</p>
                <ul>
                    {% for word, category in categorized_words.items %}
                        <li>{{ word }} - {{ category }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.getElementById('output').style.display = ''; 
            }, 5000); 
        });
    </script>
</body> 
</html>
